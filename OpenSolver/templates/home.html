<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .sidebar-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #0056b3;
        }

        .selected {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/" class="sidebar-button selected">Home</a>
        <a href="/tasks" class="sidebar-button">Tarefas</a>
        <a href="/projects" class="sidebar-button">Projetos</a>
        <a href="/notifications" class="sidebar-button">Notificações</a>
        <a href="/logout" class="sidebar-button">Logout</a>
    </div>

    <div class="container">
        <h1>Sistema de Gestão de Tarefas</h1>
        <p>
            Bem-vindo ao Sistema de Gestão de Tarefas! Esta é uma descrição do seu projeto.
            Você pode personalizar esta seção com informações sobre o projeto.
        </p>
    </div>
</body>
</html>
